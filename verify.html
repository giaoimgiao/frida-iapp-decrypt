<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
        }

        .logo h1 {
            color: #fff;
            font-size: 22px;
            margin-top: 12px;
            font-weight: 600;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 6px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 18px;
            color: #fff;
            letter-spacing: 3px;
            text-align: center;
            font-family: "Consolas", "Monaco", monospace;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
        }

        .input-group input.error {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
            animation: shake 0.4s;
        }

        .input-group input.success {
            border-color: #2ed573;
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #5a52d5);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        .msg {
            text-align: center;
            font-size: 13px;
            margin-top: 8px;
            min-height: 20px;
            transition: all 0.3s;
        }

        .msg.error { color: #ff4757; }
        .msg.success { color: #2ed573; }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Success state - main content */
        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .auth-content {
            display: block;
        }

        .auth-content.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            color: #2ed573;
            font-size: 13px;
        }

        .logout-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
        }

        .logout-btn:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <h1>License Verification</h1>
            <p>Enter your license key to continue</p>
        </div>

        <!-- Auth Screen -->
        <div class="auth-content" id="authScreen">
            <div class="input-group">
                <input type="text" id="keyInput" placeholder="XXXX-XXXX-XXXX-XXXX"
                       maxlength="19" autocomplete="off" spellcheck="false">
            </div>
            <div class="msg" id="msg"></div>

            <button class="btn btn-primary" id="verifyBtn" onclick="verifyKey()">
                Verify
            </button>

            <div class="divider"><span>OR</span></div>

            <button class="btn btn-secondary" onclick="getKey()">
                Get License Key
            </button>
        </div>

        <!-- Main Content (shown after verification) -->
        <div class="main-content" id="mainContent">
            <div class="status-bar">
                <span>Licensed</span>
                <button class="logout-btn" onclick="logout()">Reset</button>
            </div>
            <div id="appContent">
                <!-- Your app content loads here -->
                <p style="color: rgba(255,255,255,0.6); text-align:center; padding: 20px 0;">
                    Verified. Loading...
                </p>
            </div>
        </div>
    </div>

    <script>
    // ============================================================
    // KEY VERIFICATION
    //
    // How it works:
    //   1. Developer generates keys with keygen.py
    //   2. keygen.py --export outputs SHA256 hashes
    //   3. Paste those hashes into VALID_HASHES below
    //   4. User enters key -> JS hashes it -> compares with list
    //
    // The actual key NEVER appears in this file, only the hash.
    // ============================================================

    // Paste hashes from: python keygen.py --export
    const VALID_HASHES = [
        // "sha256_hash_here",
    ];

    // QQ Group link - change to your own
    const GROUP_URL = "https://qm.qq.com/q/YOUR_GROUP_LINK";
    // Or use: "mqqapi://card/show_pslcard?src_type=internal&version=1&uin=1080447277&card_type=group&source=qrcode"

    const STORAGE_KEY = "iapp_license_v1";

    /**
     * SHA-256 hash (Web Crypto API)
     */
    async function sha256(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

    /**
     * Format key input with dashes
     */
    function formatKey(input) {
        let v = input.replace(/[^A-Fa-f0-9]/g, "").toUpperCase();
        if (v.length > 16) v = v.substring(0, 16);
        let parts = [];
        for (let i = 0; i < v.length; i += 4) {
            parts.push(v.substring(i, i + 4));
        }
        return parts.join("-");
    }

    /**
     * Verify key
     */
    async function verifyKey() {
        const input = document.getElementById("keyInput");
        const msg = document.getElementById("msg");
        const raw = input.value.replace(/-/g, "").trim().toUpperCase();

        if (raw.length !== 16) {
            input.className = "error";
            msg.className = "msg error";
            msg.textContent = "Invalid key format";
            setTimeout(() => { input.className = ""; }, 1000);
            return;
        }

        const hash = await sha256(raw);

        if (VALID_HASHES.includes(hash)) {
            input.className = "success";
            msg.className = "msg success";
            msg.textContent = "Key verified!";

            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                hash: hash,
                time: Date.now()
            }));

            setTimeout(() => {
                document.getElementById("authScreen").classList.add("hidden");
                document.getElementById("mainContent").classList.add("active");
                onVerified();
            }, 800);
        } else {
            input.className = "error";
            msg.className = "msg error";
            msg.textContent = "Invalid key";
            setTimeout(() => { input.className = ""; }, 1000);
        }
    }

    /**
     * Redirect to get key (QQ group)
     */
    function getKey() {
        if (GROUP_URL.startsWith("mqqapi://")) {
            window.location.href = GROUP_URL;
        } else {
            window.open(GROUP_URL, "_blank");
        }
    }

    /**
     * Logout / reset license
     */
    function logout() {
        localStorage.removeItem(STORAGE_KEY);
        document.getElementById("authScreen").classList.remove("hidden");
        document.getElementById("mainContent").classList.remove("active");
    }

    /**
     * Called after successful verification.
     * Customize this to load your actual app content.
     */
    function onVerified() {
        const app = document.getElementById("appContent");
        // Option 1: Redirect to your app page
        // window.location.href = "https://your-app-url.com";

        // Option 2: Load content via iframe
        // app.innerHTML = '<iframe src="your-app.html" style="width:100%;height:80vh;border:none;"></iframe>';

        // Option 3: Show content directly
        app.innerHTML = '<p style="color:#2ed573;text-align:center;padding:30px 0;font-size:16px;">Unlocked!</p>';
    }

    /**
     * Check saved license on page load
     */
    async function checkSaved() {
        try {
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if (saved && saved.hash && VALID_HASHES.includes(saved.hash)) {
                document.getElementById("authScreen").classList.add("hidden");
                document.getElementById("mainContent").classList.add("active");
                onVerified();
            }
        } catch(e) {}
    }

    // Auto-format key input
    document.getElementById("keyInput").addEventListener("input", function(e) {
        const pos = this.selectionStart;
        const old = this.value;
        this.value = formatKey(this.value);
    });

    // Enter to verify
    document.getElementById("keyInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") verifyKey();
    });

    // Check on load
    checkSaved();
    </script>
</body>
</html>
